<div id="component">
		<div id="pagetitle">
			<span> {{ pagetitle }} </span>
		</div>
		<div id="content">
			<table class="table table-sm" *ngIf="vendor">
		<tr><td>ID</td><td>{{vendor.ID}}</td></tr>
		<tr><td>Code</td><td>{{vendor.Code}}</td></tr>
		<tr><td>Name</td><td>{{vendor.Name}}</td></tr>
		<tr><td>Address</td><td>{{vendor.Address}}</td></tr>
		<tr><td>City</td><td>{{vendor.City}}</td></tr>
		<tr><td>State</td><td>{{vendor.State}}</td></tr>
		<tr><td>Zip</td><td>{{vendor.Zip}}</td></tr>
		<tr><td>Phone</td><td>{{vendor.Phone}}</td></tr>
		<tr><td>Email</td><td>{{vendor.Email}}</td></tr>
		<tr><td>IsPreApproved</td><td>{{vendor.IsPreApproved}}</td></tr>
		<tr><td>Active</td><td>{{vendor.Active}}</td></tr>
		</table>
		<a routerLink="/vendors/edit/{{vendor.ID}}" class="btn btn-warning">Edit</a> 
		<button (click)="remove()" class= "btn btn-danger">Delete</button>
	</div>
</div>
